<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: lightblue;
            transition: transform 0.5s ;
        }
        div:hover {
            transform: scale(1.2,1.2) rotate(360deg);
        }
    </style>
</head>
<body>
    <h1><u>Transformation and Transition</u></h1>
    <div>Hello World</div>
</body>
</html>
