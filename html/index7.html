<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><u>List and Table</u></h1>
    <ol>
        <li>Btech</li>
        <li>MBA</li>
        <li>BCA</li>
    </ol>
    <hr>
    <ul>
        <li>CSE</li>
        <li>ELECTRONIC</li>
        <li>Mechanical</li>
    </ul>
    <hr>
    <dl>
        <dt>Courses</dt>
        <dd>JAVA</dd>
        <dd>Python</dd>
        <dd>CPP</dd>
        <dt>Time</dt>
        <dd>Morning</dd>
        <dd>Evening</dd>

    <hr>
    <table border="1">
        <caption><h3><u>Report</u></h3></caption>

        <thead>
            <tr>
                <th>Subject</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maths</td>
                <td>90</td>
            </tr>
            <tr>
                <td>English</td>
                <td>89</td>
            </tr>
        </tbody>
        <tfooter>
            <tr>
                <td>Total</td>
                <td>179</td>
            </tr>
        </tfooter>
    </table>
</body>
</html>
